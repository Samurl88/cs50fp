<!DOCTYPE html>

<html lang="en" style="zoom: 150%">

    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="/static/assets/bingonpc.webp">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="/static/styles.css" rel="stylesheet">
    </head>

    <body style="background:url('/static/assets/bg.png'); background-position:top; background-attachment:fixed; background-repeat:no-repeat; background-size:cover">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-0">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">LoRe's Bingo Guide</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/about" style="font-size: 0.7em !important;">About</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>    
        <div style="box-sizing:border-box; padding: 2vh;">
            {% block main %}
            {% endblock %}
        </div>
    </body>
</html>
